name: Go

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Test
        run: find . -name go.mod -execdir go test ./... \; | grep -zqv FAIL
